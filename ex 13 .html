<meta charset="UTF-8">

<script>
    var salario = Number.parseFloat(prompt("Digite o valor do salario:"));
    var adicional = Number.parseFloat(prompt("Digite o valor do adicional:"));

    var adc = salario * adicional / 100;
    var total = salario + adc;



    document.write("O valor do salario é de : " + salario);
    document.write("<BR>");
    document.write("O valor do adicional é de : " + adc);
    document.write("<BR>");
    document.write("Assim o valor do salario com adicional é de : " + total);



</script>
