<meta charset="UTF-8">

<script>
    var Km = Number.parseFloat(prompt("Digite o numero de Km rodados:"));
    var valor = Number.parseFloat(prompt("Digite o valor do aluguel do veiculo:"));

    var adc = Km * 0.20;
    var total = adc + valor;



    document.write("O numero de KM rodados e de : " + Km + "KM");
    document.write("<BR>");
    document.write("O gasto com KM rodados e de : " + "R$" + adc);
    document.write("<BR>");
    document.write("Valor total gasto e de : " + "R$"+ total);



</script>
