<meta charset="UTF-8">

<script>
    var produto = Number.parseFloat(prompt("Digite o valor do prduto:"));
    var desconto = Number.parseFloat(prompt("Digite o valor do desconto:"));

    var desc = produto * desconto / 100;
    var total = produto - desc;



    document.write("O valor do produto é de : " + produto);
    document.write("<BR>");
    document.write("O valor do desconto é de : " + desc);
    document.write("<BR>");
    document.write("Assim o valor do produto com desconto é de : " + total);



</script>
