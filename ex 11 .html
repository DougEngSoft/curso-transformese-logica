<meta charset="UTF-8">

<script>
    var valorA =Number.parseFloat (prompt("Digite o valor de A:"));
    var valorB =Number.parseFloat (prompt("Digite o valor de B:"));
    var valorC =Number.parseFloat (prompt("Digite o valor de C:"));
    
    var valor1= valorB*valorB;
    var delta= valor1 -(4*valorA*valorC);
    

 document.write("O valor de B e : " +valor1);
 document.write("<BR>");
 document.write("O valor de A e : " + valorA);
 document.write("<BR>");
 document.write("O valor de C e : " + valorC); 
 document.write("<BR>");
 document.write("Assim o valor de Delta e de: " + delta); 
 
</script>
