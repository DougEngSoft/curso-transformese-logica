<meta charset="UTF-8">

<script>
    
    var numeroInteiro = Number.parseInt (prompt("Digite um numero inteiro"));

    verficaNumero(numeroInteiro);

    function verficaNumero(numeroInteiro){
     
        if(numeroInteiro > 0){
            alert("Verdadeiro");
        }
        else{
            alert ("Falso");
        }
    

    }


</script>
