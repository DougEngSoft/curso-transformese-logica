<meta charset="UTF-8">

<script>
    var quantidade = Number.parseFloat(prompt("Por favor digite o numero de dolares que possui"));
    var dolar = Number.parseFloat(prompt("Digite o valor do dolar hoje"));
    
    var conversao = quantidade*dolar;
    

    document.write ("O turista possui : " + quantidade +  " Dolares em seu cofre" +("<br>"));
    document.write ("O que quando e convertido em reais totaliza : " +conversao.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }));
</script>
