<meta charset="UTF-8">

    
<script>
    var soma = 0;

    for (let i = 0; i < 20; i++){
        var numero = Number(prompt("Digite sua idade:"));
        var media = (soma += numero)/20;

        document.write("Sua idade : " + numero + "<br>");
    }
    document.write("Media de idade de : " +media);
</script>
