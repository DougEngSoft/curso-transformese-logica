<meta charset="UTF-8">

<script>
    var valorA = Number(prompt("Digite o valor de A"));
    var valorB = Number(prompt("Digite o valor de B"));
    var valorC = Number(prompt("Digite o valor de C"));

    if(valorA+valorB < valorC){
        document.write("O valor da soma entra A e B é menor que o valor de C");
    }
    else{
        document.write("O valor da soma entre A e B é maior que valor de C");
    }
</script>
