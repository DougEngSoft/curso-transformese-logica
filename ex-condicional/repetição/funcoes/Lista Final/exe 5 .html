<meta charset="UTF-8">

<script>
    var v1 =Number.parseInt(prompt("Digite a primeira variavél"));
    var v2 =Number.parseInt(prompt("Digite a segunda variavél"));

    if(v1 == v2 ){
        var variavelC = v1 +v2;
        alert("A soma das duas variaveis é de : " + variavelC);
    }
    else{
        variavelC = v1 * v2;
        alert("A multiplicação das variavéis é de : " + variavelC)
    }
</script>
