<meta charset="UTF-8">

<script>
    var velocidade = Number.parseFloat(prompt("Digite sua velocidade : "));

    if(velocidade > 80.0) {
        document.write ("Voce foi multado: ");
        document.write ("<hr>");

        var valorMulta = (velocidade - 80.0) * 5.0;
        document.write ("Sua velocidade: " + velocidade + "Km/h");
        document.write ("<hr>");

        document.write ("Voce foi multado no valor de: " +valorMulta.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }));

    }

    
    
 
</script>
