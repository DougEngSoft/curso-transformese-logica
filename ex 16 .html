<meta charset="UTF-8">

<script>
    var quantidade =Number.parseFloat (prompt("Digite o numero de cigarros fumados ao dia:"));
    var quant =Number.parseFloat (prompt("Digite a quantidade de tempo que fuma:"));

    var mini = quantidade*(10*0.000694);
    var sal = mini*(quant*12);
    

 document.write("quantidade de cigarros fumados ao dia  : "  +quantidade);
 document.write("<BR>");
 document.write("Tempo que fuma : " +quant);
 document.write("<BR>");
 document.write("Tempo de dias a menos de vida : " +sal);  
 
</script>
